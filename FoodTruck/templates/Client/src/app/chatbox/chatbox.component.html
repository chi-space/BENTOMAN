<div class="chat_window" id='cbox'>
    <div class="top_menu" (click)=showChat()>
        <div class="buttons">
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
        <div class="title">{{users}} are online<span class="new badge orange">{{nm}}</span></div>
    </div>
    <div *ngIf='visible' [@slideInOut]>
    <ul class="messages">
        <ng-container *ngFor='let message of messages'>
                <li *ngIf='message.me' class="message right appeared">
                        <div class="avatar"></div>
                        <div class="text_wrapper">
                            <div class="text">{{message.content}}
                            </div>
                        </div>
                    </li>
                <li *ngIf='!message.me' class="message left appeared">
                        <div class="avatar"></div>
                        <div class="text_wrapper">
                            <div class="text">{{message.content}}
                            </div>
                        </div>
                    </li>
        </ng-container>
    </ul>
    <div class="bottom_wrapper clearfix">
        <form class='form-inline' (submit)='newMessage()'>  
            <div class="message_input_wrapper">
                <input class="message_input" name='message' placeholder="Type your message here..." [(ngModel)]='message'/>
            </div>
            <button class='message_input_wrapper btn orange send_message'>Send</button>        
        </form>
       
            <!-- <div class="text" (click)=onSubmit()>Send</div> -->     
    </div>

    <div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
    </div>
</div>
</div>
